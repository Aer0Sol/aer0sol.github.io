    # links: /links
    about: /about

# 个人信息
about: 
    author: AeroSol
    portrait: 'https://pbs.twimg.com/profile_images/1957821807387688960/whrm1FpD_400x400.jpg'
    description: 'Math and Engineering'

# logo
logo: /images/headers_icon/rotate.gif
# Icon
icon:
